{% extends 'base.html' %}
{% block content %}

<section class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100
               flex items-center justify-center px-4 sm:px-6 lg:px-8">

    <!-- Card -->
    <div class="
        w-full max-w-sm sm:max-w-md lg:max-w-lg
        bg-white/80 backdrop-blur-xl
        rounded-3xl
        shadow-[0_20px_60px_rgba(0,0,0,0.15)]
        p-6 sm:p-8
        transition-all duration-500
        hover:scale-[1.01]
    ">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto mb-4 flex items-center justify-center
                        h-16 w-16 rounded-full
                        bg-gradient-to-br from-indigo-500 to-purple-500
                        shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-8 w-8 text-white"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M11 5h2m-1 14a7 7 0 100-14 7 7 0 000 14z"/>
                </svg>
            </div>

            <h2 class="text-xl sm:text-2xl font-extrabold text-gray-900 tracking-tight">
                Edit Pet
            </h2>

            <p class="text-sm sm:text-base text-gray-600 mt-2">
                Update details for
                <span class="font-semibold text-indigo-600">
                    {{ pet.pet_name }}
                </span>
            </p>
        </div>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Django Form Fields -->
            <div class="
                space-y-5
                [&_label]:block
                [&_label]:text-sm
                [&_label]:font-semibold
                [&_label]:text-gray-700
                [&_input]:w-full
                [&_input]:rounded-2xl
                [&_input]:border
                [&_input]:border-gray-300
                [&_input]:px-4
                [&_input]:py-3
                [&_input]:text-gray-900
                [&_input]:focus:outline-none
                [&_input]:focus:ring-4
                [&_input]:focus:ring-indigo-300
                [&_select]:w-full
                [&_select]:rounded-2xl
                [&_select]:border
                [&_select]:border-gray-300
                [&_select]:px-4
                [&_select]:py-3
                [&_select]:focus:ring-4
                [&_select]:focus:ring-indigo-300
                [&_textarea]:w-full
                [&_textarea]:rounded-2xl
                [&_textarea]:border
                [&_textarea]:border-gray-300
                [&_textarea]:px-4
                [&_textarea]:py-3
                [&_textarea]:focus:ring-4
                [&_textarea]:focus:ring-indigo-300
                [&_helptext]:text-xs
                [&_helptext]:text-gray-500
            ">
                {{ form.as_p }}
            </div>

            <!-- Actions -->
            <div class="space-y-4 pt-4">

                <button type="submit"
                    class="
                        w-full
                        py-4
                        rounded-2xl
                        bg-gradient-to-r from-indigo-600 to-purple-600
                        text-white
                        font-bold
                        text-base sm:text-lg
                        shadow-lg
                        hover:shadow-xl
                        hover:from-indigo-700 hover:to-purple-700
                        active:scale-95
                        focus:outline-none
                        focus:ring-4 focus:ring-indigo-300
                        transition-all duration-300
                    ">
                    Update Pet
                </button>

                <a href="{% url 'owner_dashboard' %}"
                   class="
                        block w-full
                        py-4
                        rounded-2xl
                        bg-gray-100
                        text-gray-800
                        font-semibold
                        text-base sm:text-lg
                        text-center
                        hover:bg-gray-200
                        active:scale-95
                        transition-all duration-300
                   ">
                    Cancel
                </a>

            </div>
        </form>

    </div>
</section>

{% endblock %}
