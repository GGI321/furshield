{% extends 'base.html' %}
{% block content %}

<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-100 via-pink-100 to-orange-100 px-4 sm:px-6 lg:px-8">

    <!-- Card -->
    <div class="
        w-full max-w-sm sm:max-w-md
        bg-white/80 backdrop-blur-xl
        rounded-3xl
        shadow-[0_20px_60px_rgba(0,0,0,0.15)]
        p-6 sm:p-8
        transition-all duration-500
        hover:scale-[1.02]
    ">

        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <div class="
                h-20 w-20
                rounded-full
                bg-gradient-to-br from-red-500 to-pink-500
                flex items-center justify-center
                shadow-lg
            ">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-10 w-10 text-white"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01M5.455 19h13.09c1.05 0 1.71-1.14 1.18-2.05L13.59 4.95c-.52-.9-1.66-.9-2.18 0L4.27 16.95c-.53.91.13 2.05 1.18 2.05z"/>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h2 class="text-center text-xl sm:text-2xl font-extrabold text-gray-900 tracking-tight">
            Delete
            <span class="block text-red-600 mt-1">
                {{ pet.pet_name }}
            </span>
        </h2>

        <!-- Description -->
        <p class="
            text-center text-gray-600
            mt-4 mb-8
            text-sm sm:text-base
            leading-relaxed
        ">
            This action is permanent and cannot be undone.
            Please confirm if you want to continue.
        </p>

        <!-- Actions -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Delete Button -->
            <button type="submit"
                class="
                    w-full
                    py-4
                    rounded-2xl
                    bg-gradient-to-r from-red-600 to-pink-600
                    text-white
                    font-bold
                    text-base sm:text-lg
                    shadow-lg
                    active:scale-95
                    hover:shadow-xl
                    hover:from-red-700 hover:to-pink-700
                    focus:outline-none focus:ring-4 focus:ring-red-300
                    transition-all duration-300
                ">
                Yes, Delete Pet
            </button>

            <!-- Cancel Button -->
            <a href="{% url 'owner_dashboard' %}"
               class="
                    block w-full
                    py-4
                    rounded-2xl
                    bg-gray-100
                    text-gray-800
                    font-semibold
                    text-base sm:text-lg
                    text-center
                    hover:bg-gray-200
                    active:scale-95
                    transition-all duration-300
               ">
                Cancel
            </a>
        </form>

    </div>
</section>

{% endblock %}
