{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-base-200 flex justify-center">
    <div class="w-full max-w-md px-4 py-6">

        <div class="card bg-base-100 shadow-lg rounded-3xl overflow-hidden">

            <div class="card-body p-6 text-center">

                <h2 class="text-2xl font-bold mb-4">
                    Confirm Deletion
                </h2>

                <p class="mb-6">
                    Are you sure you want to delete this health record? This action cannot be undone.
                </p>

                <form method="post" class="space-y-4">
                    {% csrf_token %}

                    <div class="flex justify-center space-x-4">
                        <a href="{% url 'view_health_record' record_id %}"
                           class="btn btn-outline rounded-full">
                            Cancel
                        </a>
                        <button type="submit"
                                class="btn btn-error rounded-full">
                            Delete
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
