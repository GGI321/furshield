{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-base-200 flex justify-center px-4 py-10">
  <div class="card bg-base-100 shadow-2xl rounded-3xl w-full max-w-2xl">
    <div class="card-body space-y-6">

      <h2 class="text-2xl font-bold text-center">
        ðŸ©º New Consultation
      </h2>

      <div class="text-sm opacity-70 text-center">
        Pet: <strong>{{ appointment.pet.pet_name }}</strong> |
        Owner: {{ appointment.owner.username }}
      </div>

      <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="form-control">
          <label class="label font-semibold">Symptoms</label>
          {{ form.symptoms }}
        </div>

        <div class="form-control">
          <label class="label font-semibold">Diagnosis</label>
          {{ form.diagnosis }}
        </div>

        <div class="form-control">
          <label class="label font-semibold">Treatment</label>
          {{ form.treatment }}
        </div>

        <div class="form-control">
          <label class="label font-semibold">Follow-up Instructions</label>
          {{ form.follow_up }}
        </div>

        <button class="btn btn-primary w-full rounded-full mt-4">
          ðŸ’¾ Save Consultation
        </button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
