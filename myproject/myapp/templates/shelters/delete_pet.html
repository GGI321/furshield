{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-base-200 flex items-center justify-center p-6">
    <div class="card bg-base-100 shadow-xl rounded-3xl w-full max-w-md">
        <div class="card-body text-center space-y-4">

            <h2 class="text-2xl font-bold text-error">
                Delete Pet
            </h2>

            <p>
                Are you sure you want to delete
                <strong>{{ pet.pet_name }}</strong>?
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="flex gap-3 justify-center">
                    <a href="{% url 'shelter_dashboard' %}"
                       class="btn btn-outline">
                        Cancel
                    </a>

                    <button class="btn btn-error">
                        Delete
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
