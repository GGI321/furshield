{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-base-200 flex items-center justify-center p-6">
    <div class="card bg-base-100 shadow-xl rounded-3xl w-full max-w-xl">
        <div class="card-body">

            <h2 class="text-2xl font-bold mb-4">
                ✏️ Edit {{ pet.pet_name }}
            </h2>

            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary w-full rounded-full">
                    Update Pet
                </button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
