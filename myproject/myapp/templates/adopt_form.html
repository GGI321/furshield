{% extends 'base.html' %}

{% block content %}
<div style="
    max-width:600px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
">

    <h2 style="text-align:center; margin-bottom:10px;">
        Adopt {{ pet.pet_name }}
    </h2>

    <p style="text-align:center; color:#555; margin-bottom:25px;">
        Please fill out this adoption form.  
        You will be redirected to payment after submission.
    </p>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit"
            style="
                width:100%;
                margin-top:20px;
                padding:12px;
                background:#16a34a;
                color:white;
                border:none;
                border-radius:6px;
                font-size:16px;
                cursor:pointer;
            ">
            Continue to Payment
        </button>
    </form>

</div>
{% endblock %}
