{% extends 'base.html' %}
{% block content %}

<section class="min-h-screen bg-gradient-to-br from-slate-100 via-white to-slate-200
                px-3 sm:px-6 py-6">

  <!-- PAGE HEADER -->
  <div class="max-w-7xl mx-auto mb-6">
    <h2 class="text-2xl sm:text-3xl font-extrabold tracking-tight">
      Products
    </h2>
    <p class="text-sm sm:text-base text-gray-600">
      Browse available products
    </p>
  </div>

  <!-- PRODUCT GRID -->
  <div class="
      max-w-7xl mx-auto
      grid
      grid-cols-2
      min-[420px]:grid-cols-3
      sm:grid-cols-3
      lg:grid-cols-4
      gap-4 sm:gap-6
  ">

    {% for product in products %}
    <div class="
        bg-white/80 backdrop-blur-xl
        rounded-3xl
        shadow-[0_10px_30px_rgba(0,0,0,0.12)]
        overflow-hidden
        transition-all duration-300
        hover:shadow-[0_20px_50px_rgba(0,0,0,0.18)]
    ">

      {% if product.image %}
      <div class="aspect-[4/3] bg-gray-200">
        <img
          src="{{ product.image.url }}"
          alt="{{ product.product_name }}"
          class="w-full h-full object-cover"
        >
      </div>
      {% endif %}

      <div class="p-4 sm:p-5 flex flex-col h-full">

        <h3 class="text-sm sm:text-base font-bold line-clamp-1">
          {{ product.product_name }}
        </h3>

        <p class="text-xs sm:text-sm text-gray-600 line-clamp-2 mt-1">
          {{ product.description }}
        </p>

        <span class="mt-3 text-primary font-extrabold text-sm sm:text-lg">
          ${{ product.price }}
        </span>

        <!-- ACTIONS -->
        <div class="mt-4 flex flex-col gap-2 min-[420px]:flex-row">

          <a
            href="{% url 'product_detail' product.id %}"
            class="w-full text-center px-4 py-3 text-xs sm:text-sm
                   font-semibold rounded-xl border border-gray-300
                   hover:bg-gray-100 transition">
            View
          </a>

          <!-- ðŸ”’ SAFE BUTTON -->
          <button
            type="button"
            class="add-to-cart-btn w-full px-4 py-3 text-xs sm:text-sm
                   font-semibold rounded-xl
                   bg-gradient-to-r from-indigo-600 to-purple-600
                   text-white hover:from-indigo-700 hover:to-purple-700
                   transition-all duration-300"
            data-product-id="{{ product.id }}"
          >
            Add to Cart
          </button>

        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-20">
      <p class="text-base sm:text-lg text-gray-600">
        No products available.
      </p>
    </div>
    {% endfor %}
  </div>
</section>

<!-- âœ… SAFE AJAX ADD TO CART -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  document.querySelectorAll(".add-to-cart-btn").forEach(btn => {

    btn.addEventListener("click", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (btn.disabled) return;

      const productId = btn.dataset.productId;
      const cartCount = document.getElementById("cart-count");

      btn.disabled = true;
      btn.textContent = "Addingâ€¦";

      try {
        const res = await fetch(`/add-to-cart/${productId}/`, {
          method: "GET",
          headers: { "X-Requested-With": "XMLHttpRequest" }
        });

        const data = await res.json();

        if (data.success) {
          if (cartCount) cartCount.textContent = data.cart_count;
          btn.textContent = "âœ“ Added";
        } else {
          btn.textContent = "Error";
        }

      } catch (err) {
        console.error(err);
        btn.textContent = "Error";
      }

      setTimeout(() => {
        btn.textContent = "Add to Cart";
        btn.disabled = false;
      }, 900);

    });

  });

});
</script>

{% endblock %}
